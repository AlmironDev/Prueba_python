<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Dashboard de Empleados</h1>

    <h2>Gráfico de Edad vs Salario</h2>
    <img
      src="{{ url_for('static', filename='edad_salario.png') }}"
      alt="Edad vs Salario"
    />

    <h2>Gráfico Circular de Personas por Ciudad</h2>
    <img
      src="{{ url_for('static', filename='personas_por_ciudad.png') }}"
      alt="Personas por Ciudad"
    />

    <h2>Tabla de Empleados</h2>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
        <th>Salario</th>
      </tr>
      {% for empleado in data %}
      <tr>
        <td>{{ empleado.id }}</td>
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.edad }}</td>
        <td>{{ empleado.ciudad }}</td>
        <td>{{ empleado.salario }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
